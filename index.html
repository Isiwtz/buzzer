<!DOCTYPE html>
<html>
	<head>
		<title>Buzzer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width"/>
	</head>
	<body>
		<div>
		  <button id="1">Player 1</button>
		  <button id="2">Player 2</button>
		  <button id="3">Player 3</button>
		</div>
		<p id="buzzResult"></p>
		<div id="resetContainer">
		  <button id="resetButton">Reset</button>  
		</div>
		<div id="line"></div>
		<div id="scoreboard">
		  <div>
		    <p>
		      <div class="score">Player 1<div id="1-score">: 0</div></div>
		    </p>
		    <div class="countContainer">
		      <div id="1-more"></div>
		      <div id="1-less"></div>
		    </div>
		  </div>
		  <div>
		    <p>
		      <div class="score">Player 2<div id="2-score">: 0</div></div>
		    </p>
		    <div class="countContainer">
		      <div id="2-more"></div>
		      <div id="2-less"></div>
		    </div>
		  </div>
		  <div>
		    <p>
		      <div class="score">Player 3<div id="3-score">: 0</div></div>
		    </p>
		    <div class="countContainer">
		      <div id="3-more"></div>
		      <div id="3-less"></div>
		    </div>
		  </div>
		</div>
	</body>
	<script type="text/javascript" src="index.js"></script>
</html>
